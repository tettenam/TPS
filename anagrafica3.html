<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione dati</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <div class="card">
    <div class="form-area">
      <h2>Inserisci i tuoi dati</h2>
      <div class="input-grid">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome">

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo">

        <label for="citta">Città:</label>
        <input type="text" id="citta">

        <label for="cap">CAP:</label>
        <input type="text" id="cap">

        <label for="anno">Anno di nascita:</label>
        <input type="number" id="anno" min="1900" max="2025">

        <div class="actions">
          <button onclick="stampaDati()">Invia</button>
        </div>
      </div>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function stampaDati() {
      
      const dati = [];

      
    dati.push({ label: "Nome", value: document.getElementById("Nome") });
    dati.push({ label: "Cognome", value:document.getElementById("Cognome")  });
    dati.push({ label: "Indirizzo", value: document.getElementById("Indirizzo") });
    dati.push({ label: "Città", value:document.getElementById("Città") });
    dati.push({ label: "CAP", value: document.getElementById("CAP") });
    dati.push({ label: "Anno di nascita", value:document.getElementById("Anno di nascita") });
      
      if (!(dati[0] && dati[1] && dati[5])) {
        alert("Compila almeno Nome, Cognome e Anno di nascita!");
        return;
      }

      
      const anno = dati[5].value;
      let gen = "";
      switch (true) {
        case (anno >= 1901 && anno <= 1927):
          gen = "Greatest Generation";
          break;
        case (anno >= 1928 && anno <= 1945):
          gen = "Generazione Silenziosa";
          break;
        case (anno >= 1946 && anno <= 1964):
          gen = "Baby Boomers";
          break;
        case (anno >= 1965 && anno <= 1980):
          gen = "Generazione X";
          break;
        case (anno >= 1981 && anno <= 1996):
          gen = "Millennials";
          break;
        case (anno >= 1997 && anno <= 2012):
          gen = "Generazione Z";
          break;
        case (anno >= 2013):
          gen = "Generazione Alpha";
          break;
        default:
          gen = "Anno non valido o troppo lontano nel tempo";
      }
    console.log(dati);
    }
  </script>
</body>
</html>
